{% extends "layout.html" %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">⚠️</div>
        <h1>{{ error or "An Error Occurred" }}</h1>
        <p>Something went wrong. Please try again or contact support.</p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn-error-home">Go Home</a>
            <a href="javascript:history.back()" class="btn-error-back">Go Back</a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
}

.error-card {
    background: white;
    padding: 3rem;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    text-align: center;
    max-width: 500px;
}

.error-icon {
    font-size: 4rem;
    margin-bottom: 1rem;
}

.error-card h1 {
    color: #2c3e50;
    margin: 0 0 0.5rem 0;
}

.error-card p {
    color: #7f8c8d;
    margin: 0 0 2rem 0;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn-error-home,
.btn-error-back {
    padding: 0.75rem 1.5rem;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.2s;
}

.btn-error-home {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-error-home:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
}

.btn-error-back {
    background: #ecf0f1;
    color: #2c3e50;
    border: 1px solid #bdc3c7;
}

.btn-error-back:hover {
    background: #d5dbdb;
}
</style>
{% endblock %}
