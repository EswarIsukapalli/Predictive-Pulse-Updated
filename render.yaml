services:
  - type: web
    name: predictive-pulse
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn wsgi:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

databases:
  - name: predictive-pulse-db
    databaseName: predictive_pulse
    plan: free
